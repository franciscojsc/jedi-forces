<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jedis</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <h1>New Jedi</h1>
  </header>

  <main class="main">
    <form class="form" th:action="@{/jedi}" th:object="${jedi}" method="post">
      <input type="text" name="name" th:field="*{name}" th:placeholder="Name" /> <br />
      <span class="valid-input" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
      <br/>
      <input type="text" name="lastName" th:field="*{lastName}" th:placeholder="LastName"/> <br/>
      <span class="valid-input" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</span>
      <br/>
      <button type="submit">Create a new Jedi</button>
      </form>
      <br>
      <a class="link-nav" th:href="@{/jedi}">Jedi</a>
  </main>

</body>
</html>
